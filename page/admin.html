<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ADMINISTRADOR | PLATÍCALO CON PSIC. DÁNIKA</title>
    <link rel="shortcut icon" href="../img/logo.png" />
    <!--SCRIPTS CSS BOOTSTRAP-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <!--GOOGLE FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&display=swap"
      rel="stylesheet"
    />
    <!--MAIN CSS3-->
    <link rel="stylesheet" href="../styles/main.css" />
    <!--AWESOME-->
    <script
      src="https://kit.fontawesome.com/049ffeb4b4.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!--Ancla Navbar-->
    <nav
      class="navbar navbar-expand-lg navbar-dark fixed-top navStyle"
      id="anclaNavbar"
    ></nav>
    <!--Ancla Modal Login-->
    <div id="modalLogin"></div>
    <!--JUMBOTRON ADMINISTRADOR-->
    <div class="jumbotron jumbotron-fluid jbAdm text-center"></div>

    <!--ADD PRUDUCTO-->
    <section class="containerColorAddServ">
    <div class="container">
      <div class="row align-items-center h-100">
        <div class="col-12 col-sm-7 col-lg-7 mx-auto">
          <div class="">
            <h1 class="titt text-center titAdm">Agregar servicio</h1>
            <hr />
            
              <form id="form-service">
                <div class="form-row">
                  <div class="col-md-6 mb-3">
                    <label class="titleFormat" for="newService"
                      >Nombre de Servicio</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="newService"
                      placeholder="Ingresa el nombre del servicio"
                    />
                    <div id="serviceDemo"></div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label class="titleFormat" for="servicioTipo"
                      >Tipo de Servicio</label
                    >
                    <select id="serviceTipe" class="form-control">
                      <option selected></option>
                      <option>Taller</option>
                      <option>Terapia</option>
                    </select>
                    <div id="tipeDemo"></div>
                  </div>
                </div>

                <br />
                <div class="form-group">
                  <label class="titleFormat" for="description"
                    >Descripción del Servicio</label
                  >
                  <textarea
                    class="form-control"
                    id="description"
                    rows="10"
                    placeholder="Ingresa la descripción del servicio"
                  ></textarea>
                  <div id="descriptionDemo"></div>
                </div>

                <div class="form-group">
                  <div class="custom-file mb-3">
                    <label class="titleFormat" for="validatedCustomFil"
                      >Ingresa imagen referente al servicio:</label
                    >

                    <br />
                    <!--<button id="upload_widget" class="cloudinary-button">Upload files</button>-->
                    <input
                      type="file"
                      class="fileAdd"
                      id="validatedCustomFile"
                      required
                    />

                    <div id="imageDemo"></div>
                  </div>
                </div>
                <button
                  class="btn btn-addservices btnDef float-right"
                  type="submit"
                  value="add"
                >
                  Agregar Servicio
                </button>
              </form>
            </section>
            <hr>
            <hr>
            <hr>

          </div>
        </div>
      </div>
    </div>

    <!--EDN ADD PRODUCTO-->

    <!--Ancla Footer-->
    <footer>
      <div id="anclaFooter"></div>
    </footer>
    <!--sweetAlert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="../js/serviciosAdd.js"></script>

    <!--Declaracion de Scripts-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="../js/serviciosAdd.js"></script>
    <!--Bootstrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>
    <!--Cloudinary-->
    <script src="../js/cloud.js"></script>
    <script
      src="https://upload-widget.cloudinary.com/global/all.js"
      type="text/javascript"
    ></script>
    <!--JS footer-->
    <script src="../js/footer.js"></script>
    <!--JS navbar-->
    <script src="../js/navbar.js"></script>
    <!--JS ingresar-modal-->
    <script type="text/javascript" src="../js/login.js"></script>
    <!--JS Botón-->
    <script src="../js/btn-up.js"></script>
  </body>
</html>
